<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گەڕانی قوتابیان</title>

  <!-- ✅ Meta tag بۆ گووگڵ verification -->
  <meta name="google-site-verification" content="8ESzj70whQtL5wC7aDa1qgQvSpnSiEmHY_apSp10wjY" />

  <style>
    body {
      font-family: "Noto Sans Kurdish", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl; /* بە کوردی ڕاست بۆ چەپ */
    }
    header {
      background: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .student-card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .student-card h2 {
      margin: 0;
      color: #333;
    }
    .student-card p {
      margin: 0.3rem 0;
      color: #555;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 20px 20px 0 0;
    }
    .lang-note {
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    گەڕانی قوتابیان
  </header>

  <main>
    <div class="student-card">
      <h2>ناوی قوتابی: محمد سۆرچی</h2>
      <p>پۆل: 12</p>
      <p>بابەت: زانیاریاری</p>
    </div>

    <div class="student-card">
      <h2>ناوی قوتابی: هێمن عەلی</h2>
      <p>پۆل: 11</p>
      <p>بابەت: بیرکاری</p>
    </div>
  </main>

  <footer>
    &copy; 2025 هەموو مافەکان پارێزراون<br>
    <span class="lang-note">Arabic & English below (عربي - English)</span>
  </footer>
</body>
</html>
