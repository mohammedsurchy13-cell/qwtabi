  <style>
    body {
      font-family: "Noto Sans Kurdish", Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;

      padding: 20px;
      font-size: 22px;
    }
    .search-box {
      margin: 20px auto;
      max-width: 400px;
    }
    input {
      width: 80%;
      padding: 10px;

      border: 1px solid #ccc;

    }
    button {
      padding: 10px 15px;

      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      margin: 20px auto;

      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

      background: #3498db;

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PXXKNPKR"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <header>Qwtabim - سیستەمی گەڕانی قوتابی</header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ناوی قوتابی بنووسە..." />
    <button onclick="searchStudent()">گەڕان</button>
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>ناو</th>
        <th>پۆل</th>
        <th>ژ. قوتابی</th>
        <th>دروستکەر</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const students = [
      { name: "علی حسن", grade: "12", id: "101", creator: "محمد سورچی" },
      { name: "سارا عبدالله", grade: "11", id: "102", creator: "محمد سورچی" },
      { name: "دیار حەمید", grade: "10", id: "103", creator: "محمد سورچی" },
      { name: "هەڵبەست کریم", grade: "12", id: "104", creator: "محمد سورچی" }
    ];

    function searchStudent() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const tableBody = document.querySelector("#resultsTable tbody");
      tableBody.innerHTML = "";

      const filtered = students.filter(s =>
        s.name.toLowerCase().includes(input) ||
        s.grade.includes(input) ||
        s.id.includes(input)
      );

      filtered.forEach(s => {
        const row = `<tr>
          <td>${s.name}</td>
          <td>${s.grade}</td>
          <td>${s.id}</td>
          <td>${s.creator}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
