<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>گەڕانی قوتابیان</title>
  <style>
    body {
      font-family: "Noto Naskh Arabic", Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background: #f7f7f7;
      padding: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      background: white;
      padding: 20px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>گەڕانی قوتابیان</h2>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="کۆدی قوتابی بنووسە...">
    <button onclick="searchStudent()">گەڕان</button>
  </div>
  <div id="result"></div>

  <script>
    const data = [
      { "کود": "123", "ناوی قوتابی": "ئازاد کرم", "کوردی": 97, "بیرکاری": 86, "زیندەوەر": 49 },
      { "کود": "124", "ناوی قوتابی": "احمد شاکر", "کوردی": 87, "بیرکاری": 45, "زیندەوەر": 90 },
      { "کود": "125", "ناوی قوتابی": "محمد برندار", "کوردی": 67, "بیرکاری": 98, "زیندەوەر": 89 }
    ];

    function searchStudent() {
      const code = document.getElementById("searchInput").value.trim();
      const student = data.find(s => s["کود"] === code);
      const resultDiv = document.getElementById("result");

      if (student) {
        resultDiv.innerHTML = `
          <div class="result">
            <h3>${student["ناوی قوتابی"]}</h3>
            <p><strong>کود:</strong> ${student["کود"]}</p>
            <p><strong>کوردی:</strong> ${student["کوردی"]}</p>
            <p><strong>بیرکاری:</strong> ${student["بیرکاری"]}</p>
            <p><strong>زیندەوەر:</strong> ${student["زیندەوەر"]}</p>
            <hr>
            <p><strong>دروستکەری وێب:</strong> محمد سورچی</p>
          </div>
        `;
      } else {
        resultDiv.innerHTML = "<p>هیچ قوتابی نەدۆزرایەوە!</p>";
      }
    }
  </script>
</body>
</html>
